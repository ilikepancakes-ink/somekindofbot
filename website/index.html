<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeKindOfBot - Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SomeKindOfBot</h1>
        <p>Multi-Purpose Discord Bot</p>
    </header>
    <main>
        <section class="feature" id="moderation">
            <div class="shape"></div>
            <h2>Moderation Commands</h2>
        </section>
        <section class="feature" id="fun">
            <div class="shape"></div>
            <h2>Fun Commands</h2>
        </section>
        <section class="feature" id="info">
            <div class="shape"></div>
            <h2>Info Commands</h2>
        </section>
        <section class="feature" id="tickets">
            <div class="shape"></div>
            <h2>Ticket System</h2>
        </section>
        <section class="feature" id="welcome">
            <div class="shape"></div>
            <h2>Welcome Messages</h2>
        </section>
        <section class="feature" id="dashboard">
            <div class="shape"></div>
            <h2>Management Dashboard</h2>
        </section>
    </main>
    <footer>
        <button class="add-bot-btn" onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=1449491489255329853&permissions=8&scope=bot', '_blank')">Add to Discord</button>
    </footer>
    <script src="dist/script.js"></script>
</body>
</html>
